<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alpha Clash Pro</title>
    <!-- Daisy UI and Tailwind -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- custom CSS -->
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body
    class="font-poppins min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center"
  >
    <main class="">
      <section class="home min-h-screen text-white flex justify-center items-center">
        <div class="flex flex-col items-center gap-10">
          <h1 class="text-8xl">Alpha Clash Pro</h1>
          <p>Unleash Your Keyboard Kung Fu: Press "Enter" to play</p>
          <button class="btn bg-white text-black">Play Now</button>
        </div>
      </section>
      <section class="play-ground"></section>
      <section class="score"></section>
    </main>
  </body>
</html>
